name: Bug Report
description: "Report something that's broken."
body:
  - type: markdown
    attributes:
      value: "Please If you notice improper DocBlock, PHPStan, or IDE warnings while using Laravel, do not create a GitHub issue. Instead, please submit a pull request to fix the problem."
  - type: input
    attributes:
      label: swark Version
      description: Provide the swark version that you are using.
      placeholder: 1.0.0
    validations:
      required: true
  - type: input
    attributes:
      label: PHP Version
      description: Provide the PHP version that you are using. Please note that we do not support older versions than 8.4
      placeholder: 8.4.3
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description
      description: Provide a detailed description of the issue you are facing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Provide detailed steps to reproduce your issue. If necessary, please provide a GitHub repository to demonstrate your issue.
    validations:
      required: true
