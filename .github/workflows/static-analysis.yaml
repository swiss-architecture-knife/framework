# This has been brazenly copied from https://github.com/laravel/framework/blob/11.x/.github/workflows/static-analysis.yml
name: static analysis

on:
  push:
    branches:
      - main
      - '*.x'
  pull_request:

jobs:
  types:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: true
      matrix:
        directory: [src]

    name: ${{ matrix.directory == 'src' && 'Source Code' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer update --prefer-stable --prefer-dist --no-interaction --no-progress

      - name: Execute type checking
        run: vendor/bin/phpstan --configuration="phpstan.${{ matrix.directory }}.neon.dist"
